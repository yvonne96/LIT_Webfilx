<div class="col-mid-8">
  <div class="jumbotron">
    <h3 class='headingText' >Favorites</h3>
    <table class="table">

      <thead>
        <tr>
          <th>Name</th>
          <th>*</th>
        </tr>
      </thead>

      <tbody>
      <tr *ngFor="let movie of myFavoriteMovies" >
        <td>{{movie.title}}</td>
        <td ><input type="checkbox"></td>
      </tr>
      </tbody>

    </table>
  </div>

</div>

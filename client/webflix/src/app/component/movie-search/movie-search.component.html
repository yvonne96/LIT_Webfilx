<div>
  <form (ngSubmit)='doSearch()' #f='ngForm'>
    <input name='searchTitle' type='text' [(ngModel)]="title"
           required>
    <input type="submit" value='Search' class='btn-primary'
           [disabled]='!f.form.valid'>

    <label [hidden]='!isSearching'>Searching...</label>
  </form>
    <span class="viewtype">Grid View </span><input type="checkbox" (click)="setView()" checked>
   <m-grid *ngIf='checked' [movies]="movies"></m-grid>
   <movie-table *ngIf="!checked" [movies]="movies"></movie-table>

</div>

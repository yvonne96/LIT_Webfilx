<div>
  <div class="col-md-12">
    <div class="jumbotron">
        <h3 class="addMovietitle">Add Movie</h3>
        <hr>
      <form name="addMovie" id="addMovie" #f="ngForm" (ngSubmit)="addMovie()">
        <label>Name:
        <input type="text" class="form-control addText" name="title" [(ngModel)]="title" required ></label>
        <br>
        <label >Year:
          <input type="text" class="form-control addText" name="year" [(ngModel)]="year" required></label>
        <br>
        <label>Genre:
          <select class="form-control addText" name="genre" [(ngModel)]="genre" required>
            <option *ngFor="let currentGenre of genres" value='{{currentGenre.id}}'>{{currentGenre.value}}</option>
          </select></label>
        <br>
        <label> Classification:
          <select class="form-control addText" name="classification" [(ngModel)]="classification" required>
            <option *ngFor="let currentClassification of classifications" value='{{currentClassification.id}}'>{{currentClassification.value}}</option>
          </select></label>
        <br>
        <label >Director:
        <input type="text" class="form-control addText" name="director" [(ngModel)]="director" required></label>
        <br>
        <label>Price:
        <input type="number" class="form-control addText" min="0" step=".01" name="price" [(ngModel)]="price" required></label>
        <br>
        <!--<form #f="ngForm" (ngSubmit)="saveImageToFile()">-->
          <!--<input type="file" id="movieImage" name="image" [(ngModel)]="image" accept="image/*" required>-->

          <!--<br>-->
          <!--<input type="submit" value="Save Image" class="btn btn-primary buttons">-->
        <!--</form>-->
        <form name="form" method="post" action="" enctype="multipart/form-data">
          <div class="input-group">

            <input id="imagePath" class="form-control" type="file" (change)="fileChangeEvent($event)" name="Image" accept="image/*" />

            <span class="input-group-btn">

        <a class="btn btn-success" (click)='uploadImagetoStorageContainer()'>Upload</a>

    </span>
          </div>
        </form>


        <br>
        <label>Main Cast:
        <textarea class="form-control addTextMainCast" name="mainCast" [(ngModel)]="mainCast" required> </textarea></label>
        <br>
        <label >Description:
        <textarea class="form-control addTextMainCast" name="description" [(ngModel)]="description" required> </textarea></label>
        <br>

        <input type="submit" value="Submit" class="btn btn-primary buttons" >
        <button  class="btn btn-danger buttons" routerLink='/dashboard/admin/manage-movies' routerLinkActive="active">Cancel </button>

      </form>
    </div>
  </div>
</div>

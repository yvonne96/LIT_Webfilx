<div class="jumbotron" *ngIf="isAdmin">
  <h1>Admin Tools</h1>
  <p><img src="app/component/admin-tools/boss.jpg" height = "200" width="400"></p>
  <button class="btn btn-info navbar-btn" routerLink="./manage-movies" routerLinkActive="active">
    <span>Manage Movies</span>
  </button>

  <button class="btn btn-info navbar-btn" routerLink="./manage-vouchers" routerLinkActive="active">
    <span>Manage Vouchers</span>
  </button>
</div>
<div *ngIf="isAdmin == false" style="color: white; font-size: 100px; text-align: center;">
  <p>You dont have access to this page!</p>
  <p><img src="app/component/admin-tools/angryBoss.jpg" height = "500" width="800" align="middle"></p>
</div>

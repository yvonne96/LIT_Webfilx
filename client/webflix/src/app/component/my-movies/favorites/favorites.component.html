<div class="col-mid-8">
  <div class="viewtype">
    <h3 class='headingText' >Favorites</h3>
    <table class="table">

      <thead>
        <tr>
          <th>Name</th>
          <th align="right"></th>
        </tr>
      </thead>

      <tbody>
      <tr *ngFor="let movie of myFavoriteMovies" >
        <td>{{movie.title}}</td>
        <td align="right"><button class='btn btn-warning' (click)='toggleFavorite(movie)'>Remove from Favorites</button></td>
      </tr>
      </tbody>

    </table>
  </div>

</div>

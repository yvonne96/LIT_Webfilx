<div class="col-mid-8">
  <span class="viewtype">Table View</span>
  <span class="switcher">
  <label class="switch">
    <input type="checkbox" (click)="updateView()" [checked]="checked">
    <span class="slider round"></span>
  </label></span><span class="viewtype">Grid View</span>

  <table class="table viewtype">
    <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Genre</th>
        <th>Classification</th>
        <th>Wishlist</th>
        <th>Favorites</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies" >
          <td>{{movie.title}}</td>
          <td>{{movie.year}}</td>
          <td>{{movie.genre.value}}</td>
          <td>{{movie.classification.value}}</td>
          <td> null</td>
          <td><button class='btn btn-warning' (click)='toggleFavorite(movie)'>Add to Favorites</button></td>
        </tr>
    </tbody>
  </table>
</div>

<div class="jumbotron" style="max-width: none">
  <h2>Manage Movies</h2>
  <p><button>Add Movie</button></p>
  <table class="table">
    <thead>
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>Genre</th>
      <th>Rating</th>
      <th>Classification</th>
      <th>Director</th>
      <th>Main Cast</th>
      <th>Description</th>
      <th>Price</th>
      <th>Purchasable</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies" manage-movies-row [currentMovie]="movie">
    </tr>
    </tbody>
  </table>
</div>
